<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

    <ion-list>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" ngModel name="email" required email></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" ngModel name="password" required minlength="6"></ion-input>
      </ion-item>
    </ion-list>
    </ion-header>

    <ion-button color="primary" fill="clear" expand="full">Switch to Login</ion-button>
    <ion-button color="primary" (click)="onLogin()" expand="block">Login</ion-button>
