<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>place-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">place-detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-img src="assets/img/village.jpg" alt="image"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-text color="primary" style="text-align: center">
        <h1>Brunei Darussalam</h1>
      </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
