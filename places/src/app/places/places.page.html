<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-content>
      <ion-img src="assets/sunset.jpg" alt="image"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let place of places">
    <ion-label>{{place}}</ion-label>
  </ion-item>
  </ion-list>
</ion-content>
